spring.application.name=${SPRING_APP_NAME}

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server error config
server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE}
server.error.include-binding-errors=${SERVER_ERROR_INCLUDE_BINDING_ERRORS}
server.error.include-stacktrace=${SERVER_ERROR_INCLUDE_STACKTRACE}

# Swagger / SpringDoc
springdoc.api-docs.path=${SPRINGDOC_API_DOCS_PATH}
springdoc.swagger-ui.path=${SPRINGDOC_SWAGGER_UI_PATH}
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_ENABLED}
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED}
springdoc.swagger-ui.operationsSorter=${SPRINGDOC_OPERATIONS_SORTER}
springdoc.swagger-ui.tagsSorter=${SPRINGDOC_TAGS_SORTER}
springdoc.swagger-ui.defaultModelsExpandDepth=${SPRINGDOC_DEFAULT_MODELS_EXPAND_DEPTH}
springdoc.swagger-ui.defaultModelExpandDepth=${SPRINGDOC_DEFAULT_MODEL_EXPAND_DEPTH}
